<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}"
          media="screen,projection"/>
    <title>Projeto Final</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Qual o seu privilégio?</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/">Início</a></li> <!--Home -> volta para o index-->
        </ul>
    </div>
</nav>

{% block content %}

{% endblock %}

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>

{% block js %}

{% endblock %}
</body>
</html>
