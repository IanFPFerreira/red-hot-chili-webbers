{% extends "base.html" %}
{% block content %}

    <br><br>
    <div class="container">
        <form class="col s12" id="new-information" action="/form" method="post">
            <div class="card ">
                <div class="card-content">
                    <span class="card-title">Informações Básicas</span>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="income" name="income" type="number" step="0.01" class="validate">
                            <label for="income">Renda</label> 
                            <p id="moneda">Reais</p>
                        </div>
                        <div class="input-field col s6">
                            <select name="ethnicity">
                                <option value="" disabled selected>Escolha sua opção</option>
                                <option value="1">Branco</option>
                                <option value="2">Negro</option>
                            </select>
                            <label>Raça</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <select name="gender">
                                <option value="" disabled selected>Escolha sua opção</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                            </select>
                            <label>Gênero</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="age" name="age" type="number" class="validate">
                            <label for="age">Idade</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="state" name="state" type="text" class="validate">
                            <label for="state">Estado em que reside</label>
                        </div>
                        <div class="input-field col s6">
                            <select name="graduation">
                                <option value="" disabled selected>Escolha sua opção</option>
                                <option value="1">Sem instrução ou menos de 1 ano de estudo</option>
                                <option value="2">Ensino fundamental incompleto</option>
                                <option value="3">Ensino fundamental completo</option>
                                <option value="4">Ensino médio incompleto </option>
                                <option value="5">Ensino médio completo</option>
                                <option value="6">Ensino superior incompleto</option>
                                <option value="7">Ensino superior completo</option>
                            </select>
                            <label>Grau de escolaridade</label>
                        </div>
                    </div>

                    <button type="submit" class="waves-effect waves-light btn"><i class="material-icons right">check</i>Finish</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
{% endblock %}
