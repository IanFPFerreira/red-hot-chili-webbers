{% extends "base.html" %}
{% block content %}

<br><br>
<div class="container">
    <form class="col s12" id="new-information" action="/form" method="post">

        <div class="card ">
            <div class="card-content">
                <span class="card-title">Informações Básicas</span>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="income" required name="income" min="0" type="number" step="0.01" class="validate">
                        <label for="income">Qual a soma da renda mensal de toda a sua família?</label>
                        <p id="moneda">Reais</p>
                    </div>
                    <div class="input-field col s6">
                        <input id="family" required name="family" min="1" type="number" class="validate">
                        <label for="family">Quantas pessoas dependem dessa renda?</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <select name="gender" required>
                            <option value="" disabled selected>Escolha sua opção</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                        </select>
                        <label>Gênero do principal fornecedor da renda familiar</label>
                    </div>
                    <div class="input-field col s6">
                        <select name="ethnicity" required>
                            <option value="" disabled selected>Escolha sua opção</option>
                            <option value="1">Branco</option>
                            <option value="2">Negro</option>
                        </select>
                        <label>Raça do principal fornecedor da renda familiar</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <select name="state" required>
                            <option value="" disabled selected>Escolha sua opção</option>
                            <option value="1">Acre</option>
                            <option value="2">Alagoas</option>
                            <option value="3">Amapá</option>
                            <option value="4">Amazonas</option>
                            <option value="5">Bahia</option>
                            <option value="6">Ceará</option>
                            <option value="7">Distrito Federal</option>
                            <option value="8">Espírito Santo</option>
                            <option value="9">Goiás</option>
                            <option value="10">Maranhão</option>
                            <option value="11">Mato Grosso</option>
                            <option value="12">Mato Grosso do Sul</option>
                            <option value="13">Minas Gerais</option>
                            <option value="14">Pará</option>
                            <option value="15">Paraíba</option>
                            <option value="16">Paraná</option>
                            <option value="17">Pernambuco</option>
                            <option value="18">Piauí</option>
                            <option value="19">Rio de Janeiro</option>
                            <option value="20">Rio Grande do Norte</option>
                            <option value="21">Rio Grande do Sul</option>
                            <option value="22">Rondônia</option>
                            <option value="23">Roraima</option>
                            <option value="24">Santa Catarina</option>
                            <option value="25">São Paulo</option>
                            <option value="26">Sergipe</option>
                            <option value="27">Tocantins</option>
                        </select>
                        <label>Estado em que reside</label>
                    </div>
                    <div class="input-field col s6">
                        <select name="graduation" required>
                            <option value="" disabled selected>Escolha sua opção</option>
                            <option value="1">Sem estudo</option>
                            <option value="2">Ensino fundamental incompleto</option>
                            <option value="3">Ensino fundamental completo</option>
                            <option value="4">Ensino médio incompleto</option>
                            <option value="5">Ensino médio completo</option>
                            <option value="6">Ensino superior incompleto</option>
                            <option value="7">Ensino superior completo</option>
                        </select>
                        <label>Grau de escolaridade do principal fornecedor da renda familiar</label>
                    </div>
                </div>

                <button type="submit" class="waves-effect waves-light btn"><i
                        class="material-icons right">check</i>Calcular</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
<script>
    $(document).ready(function () {
        $('select').formSelect();
    });
</script>
{% endblock %}
