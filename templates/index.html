{% extends "base.html" %}
{% block content %}

<br><br>
<div class="container">
    <form class="col s12" id="new-information" action="/form" method="post">
        <div class="card ">
            <div class="card-content">
                <span class="card-title">Informações Básicas</span>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="income" name="income" type="number" step="0.01" class="validate">
                        <label for="income">Qual a soma da renda mensal de todos os 
                            integrantes de sua casa?</label>
                        <p id="moneda">Reais</p>
                    </div>
                    <div class="input-field col s6">
                        <input id="family" name="family" type="number" class="validate">
                        <label for="family">Quantas pessoas dependem dessa renda ?</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <select name="gender">
                            <option value="" disabled selected>Escolha sua opção</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                        </select>
                        <label>Gênero do principal fornecedor da renda familiar</label>
                    </div>
                    <div class="input-field col s6">
                        <select name="ethnicity">
                            <option value="" disabled selected>Escolha sua opção</option>
                            <option value="1">Branco</option>
                            <option value="2">Negro</option>
                        </select>
                        <label>Raça do principal fornecedor da renda familiar</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <select name="state">
                            <option value="" disabled selected>Escolha sua opção</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Su</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="25">São Paulo</option>
                            <option value="1">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <label>Estado em que reside</label>
                    </div>
                    <div class="input-field col s6">
                        <select name="graduation">
                            <option value="" disabled selected>Escolha sua opção</option>
                            <option value="1">Sem instrução ou menos de 1 ano de estudo</option>
                            <option value="2">Ensino fundamental incompleto</option>
                            <option value="3">Ensino fundamental completo</option>
                            <option value="4">Ensino médio incompleto </option>
                            <option value="5">Ensino médio completo</option>
                            <option value="6">Ensino superior incompleto</option>
                            <option value="7">Ensino superior completo</option>
                        </select>
                        <label>Grau de escolaridade do principal fornecedor da renda familiar</label>
                    </div>
                </div>

                <button type="submit" class="waves-effect waves-light btn"><i
                        class="material-icons right">check</i>Finish</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
<script>
    $(document).ready(function () {
        $('select').formSelect();
    });
</script>
{% endblock %}
